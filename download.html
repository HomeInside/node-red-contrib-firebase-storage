<script type="text/javascript">
    RED.nodes.registerType('download-from-firebase',{
        category: "storage",
        color: "#FFAAAA",
        defaults: {
          server: {value:"", type:"config-firebase"},
            name: {value:""},
            folder: {value:""},
        },
        inputs:1,
        outputs:1,
        icon: "db.png",
        label: function() {
            return this.name||"download-from-firebase";
        },
        paletteLabel: "firebase download"
    });
</script>

<script type="text/x-red" data-template-name="download-from-firebase">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-server"><i class="icon-tag"></i> Firebase Configuration</label>
        <input type="select" id="node-input-server" placeholder="Configuration">
    </div>
    <div class="form-row">
        <label for="node-input-folder"><i class="icon-tag"></i> Folder</label>
        <input type="text" id="node-input-folder" placeholder="Storage Folder">
    </div>
</script>

<script type="text/x-red" data-help-name="download-from-firebase">
    <p>Node downloading files from msg.fileName from firebase storage</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>msg.fileName
            <span class="property-type">string</span>
        </dt>
        <dd>name of file to be downloaded</dd>
    </dl>
    <h3>Outputs</h3>
    <ol class="node-ports">
       <li>Standard output
           <dl class="message-properties">
               <dt>msg.downloadUrl <span class="property-type">string</span></dt>
               <dd>Image download URL.</dd>
           </dl>
       </li>
    </ol>
</script>
